<h2>New {{data.typeName}} Stage</h2>
<div>
    <p>
        In the <b>Search Stage</b> students must use the NEURONE Search Engine and <i>bookmark</i> relevant documents for their assignment.
    </p>
</div>
<hr>

<div mat-dialog-content>
    <form [formGroup]="searchForm">
        <div class="form-row">
            <div class="form-group col-8">
                <label for="id">Id name of the stage</label>
                <input type="text" class="form-control" name="id" placeholder="instructions-begin" formControlName="id" [ngClass]="{ 'is-invalid': searchForm.controls.id.errors, 'is-valid': !searchForm.controls.id.errors}">
            </div>
            <div class="form-group col-4">
                <label for="time">Time limit (minutes)</label>
                <input type="number" class="form-control" name="time" formControlName="time" [ngClass]="{'is-invalid': searchForm.controls.time.errors, 'is-valid': !searchForm.controls.time.errors}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="alert">Reminder alert (minutes)</label>
                <input type="number" class="form-control" name="alert" placeholder="Sarah" formControlName="alert" [ngClass]="{ 'is-invalid': searchForm.controls.alert.errors, 'is-valid': !searchForm.controls.alert.errors}">
            </div>
            <div class="form-group col">
                <label for="stage">URL Parameter</label>
                <input type="text" class="form-control" name="stage" placeholder="instructions-begin" formControlName="stage" [ngClass]="{ 'is-invalid': searchForm.controls.stage.errors, 'is-valid': !searchForm.controls.stage.errors}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="">Tips Modal Template</label>
                <select formControlName="tips" class="form-control" [ngClass]="{ 'is-invalid': searchForm.controls.tips.errors, 'is-valid': !searchForm.controls.tips.errors }">
                        <option *ngFor="let modal of modals" [ngValue]="modal">{{modal}}</option>
                    </select>
            </div>
            <div class="form-group col">
                <label for="">Tutorial Image Templates</label>
                <mat-select formControlName="slides" [ngClass]="{ 'is-invalid': searchForm.controls.slides.errors, 'is-valid': !searchForm.controls.slides.errors }" class="form-control" multiple>
                    <mat-option *ngFor="let image of images" [value]="image">{{image}}</mat-option>
                </mat-select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-info btn-sm" (click)="newAsset()">Upload new Modal or Image</button>
            </div>
        </div>
    </form>
</div>
<hr>
<div mat-dialog-actions align="end">
    <button mat-button color="warn" class="mr-2" (click)="onNoClick()">CANCEL</button>
    <button mat-raised-button color="primary" (click)="save()" [ngClass]="{'disabled': !searchForm.valid}">SAVE</button>
</div>
