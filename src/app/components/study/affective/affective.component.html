<h2>New {{data.typeName}} Stage</h2>
<div>
    <p>
        <b>Affective Stage</b> is for applying the adapted Self Assessment Manikin questionnaire (Bradley et al) for students.
    </p>
</div>
<hr>

<div mat-dialog-content>
    <form [formGroup]="affectiveForm">
        <div class="form-row">
            <div class="form-group col-8">
                <label for="id">Id name of the stage</label>
                <input type="text" class="form-control" name="id" placeholder="affective-stage-01" formControlName="id" [ngClass]="{ 'is-invalid': affectiveForm.controls.id.errors, 'is-valid': !affectiveForm.controls.id.errors}">
            </div>
            <div class="form-group col-4">
                <label for="time">Time limit (minutes)</label>
                <input type="number" class="form-control" name="time" formControlName="time" [ngClass]="{'is-invalid': affectiveForm.controls.time.errors, 'is-valid': !affectiveForm.controls.time.errors}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-4">
                <label for="avatar">Avatar Name</label>
                <input type="text" class="form-control" name="avatar" placeholder="Sarah" formControlName="avatar" [ngClass]="{ 'is-invalid': affectiveForm.controls.avatar.errors, 'is-valid': !affectiveForm.controls.avatar.errors}">
            </div>
            <div class="form-group col-4">
                <label for="answer">Form Answer Label</label>
                <input type="text" class="form-control" name="answer" placeholder="PreTaskSAM" formControlName="answerType" [ngClass]="{ 'is-invalid': affectiveForm.controls.answerType.errors, 'is-valid': !affectiveForm.controls.answerType.errors}">
            </div>
            <div class="form-group col-4">
                <label for="stage">URL Parameter</label>
                <input type="text" class="form-control" name="stage" placeholder="pretaskSAM" formControlName="stage" [ngClass]="{ 'is-invalid': affectiveForm.controls.stage.errors, 'is-valid': !affectiveForm.controls.stage.errors}">
            </div>
        </div>
        <div class="form-group">
            <label for="">Select The Template</label>
            <select formControlName="page" class="form-control" [ngClass]="{ 'is-invalid': affectiveForm.controls.page.errors, 'is-valid': !affectiveForm.controls.page.errors }">
                <option *ngFor="let template of templates" [ngValue]="template">{{template}}</option>
            </select>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-info btn-sm" (click)="newTemplate()">New Template</button>
            </div>
        </div>
    </form>
</div>
<hr>
<div mat-dialog-actions align="end">
    <button mat-button color="warn" class="mr-2" (click)="onNoClick()">CANCEL</button>
    <button mat-raised-button color="primary" (click)="save()" [ngClass]="{'disabled': !affectiveForm.valid}">SAVE</button>
</div>
