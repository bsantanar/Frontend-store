<h2>New {{data.typeName}} Stage</h2>
<div>
    <p>
        In the <b>Instruction Stage</b> students must recieve relevant information and context of the next stage to solve in their task.
    </p>
</div>
<hr>

<div mat-dialog-content>
    <form [formGroup]="instructionsForm">
        <div class="form-row">
            <div class="form-group col-8">
                <label for="id">Id name of the stage</label>
                <input type="text" class="form-control" name="id" placeholder="instructions-begin" formControlName="id" [ngClass]="{ 'is-invalid': instructionsForm.controls.id.errors, 'is-valid': !instructionsForm.controls.id.errors}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-8">
                <label for="stage">URL Parameter</label>
                <input type="text" class="form-control" name="stage" placeholder="instructions-begin" formControlName="stage" [ngClass]="{ 'is-invalid': instructionsForm.controls.stage.errors, 'is-valid': !instructionsForm.controls.stage.errors}">
            </div>
            <div class="form-group col-4">
                <label for="time">Time limit (minutes)</label>
                <input type="number" class="form-control" name="time" formControlName="time" [ngClass]="{'is-invalid': instructionsForm.controls.time.errors, 'is-valid': !instructionsForm.controls.time.errors}">
            </div>
        </div>
        <div class="form-group">
            <label for="">Select The Template</label>
            <select formControlName="page" class="form-control" [ngClass]="{ 'is-invalid': instructionsForm.controls.page.errors, 'is-valid': !instructionsForm.controls.page.errors }">
                <option *ngFor="let template of templates" [ngValue]="template">{{template}}</option>
            </select>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-info btn-sm" (click)="newTemplate()">New Template</button>
            </div>
        </div>
    </form>
</div>
<hr>
<div mat-dialog-actions align="end">
    <button mat-button color="warn" class="mr-2" (click)="onNoClick()">CANCEL</button>
    <button mat-raised-button color="primary" (click)="save()" [ngClass]="{'disabled': !instructionsForm.valid}">SAVE</button>
</div>
